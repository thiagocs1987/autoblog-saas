services:
  api:
    build: ../api
    env_file:
      - ../api/.env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  worker:
    build: ../api
    command: celery -A app.worker.celery_app.celery worker -l info
    env_file:
      - ../api/.env
    depends_on:
      - db
      - redis

  scheduler:
    build: ../api
    command: celery -A app.worker.celery_app.celery beat -l info
    env_file:
      - ../api/.env
    depends_on:
      - db
      - redis

  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: autoblog
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata:
